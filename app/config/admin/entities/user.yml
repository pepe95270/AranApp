                    - { property: 'dateexpiration', label: "Date d'expiration", css_class: 'col-sm-3' }
                    - { property: 'situation', label: 'Situation Familiale', type: 'choice', type_options: { choices: { 'Célibataire': 'Célibataire', 'Marié(e)': 'Marié(e)', 'Concubin(e)': 'Concubin(e)'} },css_class: 'col-sm-4' }
