                    - { property: 'telport', label: 'Téléphone portable', css_class: 'col-sm-3' }
                    - { property: 'datenaissance', label: 'Date de naissance', css_class: 'col-sm-3' }
                    - { property: 'lieunaissance', label: 'Lieux et département de naissance', css_class: 'col-sm-9' }
                    - { property: 'secu', label: 'Numéro de sécurité social', css_class: 'col-sm-6' }
