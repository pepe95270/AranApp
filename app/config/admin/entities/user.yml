                    - { property: 'codepostal', label: 'Code Postal', css_class: 'col-sm-2' }
                    - { property: 'ville', label: 'Ville', css_class: 'col-sm-3' }
                    - { property: 'email', label: 'Adresse E-mail', css_class: 'col-sm-6' }
