easy_admin:
    entities:
        # the configuration of this entity is very verbose because it's used as
        # an example to show all the configuration options available for entities
        # check out the configuration of the other entities to see how concise
        # can be the configuration of your backend
        User:
            class: AppBundle\Entity\User
            label: 'Hôtesse'
            list:
                title: '%%entity_label%%'
                actions:
                    - { name: 'show', label: '', icon: 'search' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - { property: 'enabled', label: 'Avis' }
                    - { property: 'image', type: 'image', label: 'Photo', base_path: %app.path.product_images% }
                    - { property: 'name', label: 'Nom' }
                    - { property: 'prenom', label: 'Prenom' }
                    - { property: 'ville', label: 'Ville' }
                    - { property: 'telport', label: 'Portable' }
                    - { property: 'permis', label: 'Permis' }
                    - { property: 'voiture', label: 'Voiture' }
                    - { property: 'createdAt', format: 'j / M / Y', label: 'Crée le' }
            show:
                fields:
                    - { property: 'enabled', label: 'Avis' }
                    - { property: 'image', type: 'image', label: 'Photo', base_path: %app.path.product_images% }
                    - { property: 'name', label: 'Nom' }
                    - { property: 'prenom', label: 'Prenom' }
                    - { property: 'ville', label: 'Ville' }
                    - { property: 'permis', label: 'Permis' }
                    - { property: 'voiture', label: 'Voiture' }
                    - { property: 'createdAt', format: 'j / M / Y', label: 'Crée le' }

